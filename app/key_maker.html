#myProgress {

/**
The loader
**/
#loader {
position: absolute;
left: 50%;
top: 50%;
z-index: 1;
width: 150px;
height: 150px;
margin: -75px 0 0 -75px;
border: 16px solid #f3f3f3;
border-radius: 50%;
border-top: 16px solid #e33e2b;
border-right: 16px solid #3a7cec;
border-bottom: 16px solid #2ba14b;
border-left: 16px solid #f1b500;
width: 120px;
height: 120px;
-webkit-animation: spin 2s linear infinite;
animation: spin 2s linear infinite;
}
@-webkit-keyframes spin {
0% { -webkit-transform: rotate(0deg); }
100% { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 }
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom {
  from{ bottom:-100px; opacity:0 }
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}
/**
End of loader
**/
/* The actual popup */
.popuptext {
visibility: hidden;
width: 160px;
background-color: #191919;
color: #191919;
text-align: center;
border-radius: 6px;
padding: 8px 0;
position: absolute;
z-index: 1;
bottom: 125%;
left: 50%;
margin-left: -80px;
}
/* Popup arrow */
.popuptext::after {
content: "";
position: absolute;
top: 100%;
left: 50%;
margin-left: -5px;
border-width: 5px;
border-style: solid;
border-color: #555 transparent transparent transparent;
}
/* Toggle this class - hide and show the popup */
.popup .show {
visibility: visible;
-webkit-animation: fadeIn 1s;
animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
}

function ascii(a) { // give the ascii code of the char entered
return a.charCodeAt();
}
var possible;
var maxChars;
var pre;
var suf;
function makeid() { // generate the key, the hash, and the total hash
var text = "";
possible = document.getElementById("possible").value;
maxChars = document.getElementById("maxChars").value;
var maxCharsT = maxChars.split("");
var possibleT = possible.split("");
pre = document.getElementById("pre").value;
suf = document.getElementById("suf").value;
for( var i=0; i < maxChars; i++ )
text += possible.charAt(Math.floor(Math.random() * possible.length));

//return text;
text = text.split("").reverse().join("");
text = pre + text + suf;
var hash = window.btoa(text);
var hashtt = hash + text;
hashtt = hashtt.split("").reverse();
for(i=0;i<hashtt.length;i++) {
hashtt[i] = ascii(hashtt[i]);
}
hashtt = window.btoa(hashtt);
var key = text;
document.getElementById("key-receiver").value = key;
setCookie("key-receiver", key, 365);
document.getElementById("hash-receiver").value = hash;
setCookie("hash-receiver", hash, 365);
document.getElementById("hashtt-receiver").value = hashtt;
setCookie("hashtt-receiver", hashtt, 365);
var d = new Date();
var date = d.getDate();
var month = d.getMonth() + 1;
if(month<10) {
month = "0" + month;
}
var year = d.getFullYear();
var hours = d.getHours();
if(hours<10) {
hours = "0" + hours;
}
var minutes = d.getMinutes();
if(minutes<10) {
minutes = "0" + minutes;
}
var seconds = d.getSeconds();
if(seconds<10) {
seconds = "0" + seconds;
}
var milliseconds = d.getMilliseconds() + "ms";
var day = date + "/" + month + "/" + year;
var time = hours + ":" + minutes + ":" + seconds + ":" + milliseconds;
var x = "[" + day + " - " + time + "] ";
document.getElementById("log").value = x + "Key generated with " + maxChars + " chars long, '" + possible + "' for possibilities, '" + pre + "' for prefixe and '" + suf + "' for sufixe" + "\n" + document.getElementById("log").value;
setCookie("log", document.getElementById("log").value, 365);
}

function copyToClipboard(int) {
var txt = document.querySelector(int);
txt.select();
try {  
// Now that we've selected the anchor text, execute the copy command  
var successful = document.execCommand('copy');  
var msg = successful ? 'successful' : 'unsuccessful';  
console.log('Copy command was ' + msg);
var d = new Date();
var date = d.getDate();
var month = d.getMonth() + 1;
if(month<10) {
month = "0" + month;
}
var year = d.getFullYear();
var hours = d.getHours();
if(hours<10) {
hours = "0" + hours;
}
var minutes = d.getMinutes();
if(minutes<10) {
minutes = "0" + minutes;
}
var seconds = d.getSeconds();
if(seconds<10) {
seconds = "0" + seconds;
}
var milliseconds = d.getMilliseconds() + "ms";
var day = date + "/" + month + "/" + year;
var time = hours + ":" + minutes + ":" + seconds + ":" + milliseconds;
var x = "[" + day + " - " + time + "] ";
if(msg=="successful") {
document.getElementById("log").value = x + "Data copied to clipboard successfully" + "\n" + document.getElementById("log").value;
} else {
document.getElementById("log").value = x + "Failed to copy data to clipboard" + "\n" + document.getElementById("log").value;
}
var popup = document.getElementById('myPopup');
popup.classList.toggle('show');
} catch(err) {  
console.log('Oops, unable to copy');  
}
// Remove the selections - NOTE: Should use
// removeRange(range) when it is supported  
window.getSelection().removeAllRanges();  
}

var d = new Date();
var date = d.getDate();
var month = d.getMonth() + 1;
if(month<10) {

var time = hours + ":" + minutes + ":" + seconds + ":" + milliseconds;
var x = "[" + day + " - " + time + "] ";
}
function setCookie(cname,cvalue,exdays) {
var d = new Date();
d.setTime(d.getTime() + (exdays*24*60*60*1000));
var expires = "expires=" + d.toGMTString();
document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
var name = cname + "=";
var ca = document.cookie.split(';');
for(var i = 0; i < ca.length; i++) {
var c = ca[i];
while (c.charAt(0) == ' ') {
c = c.substring(1);
}
if (c.indexOf(name) == 0) {
return c.substring(name.length, c.length);
}
}
return "";
}
